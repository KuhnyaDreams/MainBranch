<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <link href="css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <title>Route</title>
</head>
<body>
    <header></header>
    <main>
        <div class="vertical-scroll-line">
            <div class="scroll"></div>
        </div>
        <div class="search-block">
            <div class="title">
                <p>
                    Поиск достопремечательности
                </p>
            </div>
            <div class="loop">
                <img src="img/loop.svg" alt="loop">
            </div>
            <div class="vertical-line"></div>
            <div class="close">
                <img src="img/close.svg" alt="close">
            </div>
        </div>

        <div class="landmarks">
            <div class="landmark-name">
                <p style="font-size: 16px; color: #000;">Ельцин Центр</p>
            </div>

            <div class="photo-landmark">
                <img src="img/photo-landmark.jpg" alt="photo landmark">
            </div>
            <div class="landmark-description">
                <p>Культурный центр, музей</p>
            </div>

            <div class="landmark-info">
                <p>Открыто до 21:00<br>
                    Ул.Бориса Ельцина, 3</p>
            </div>
            <div class="horizontal-line"></div>
        </div>
    </main>
    <footer></footer>
</body>
</html>

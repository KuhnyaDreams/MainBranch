<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <link href="css/style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <title>Route</title>
</head>
<body>
  <header>
  </header>
  <main>
    <div class="route-block">
      <div class="search-block">
        <div class="back-arrow">
          <img src="img/back.svg" alt="back-svg">
        </div>
        <div class="title">
          <p>
            Название места к которому мы смотрим маршут
          </p>
        </div>
        <div class="loop">
          <img src="img/loop.svg" alt="loop">
        </div>
        <div class="vertical-line"></div>
        <div class="close">
          <img src="img/close.svg" alt="close">
        </div>
      </div>

      <div class="block-route">
        <div class="from-where">
          <div class="circle" style="background-color: #f00;">
          </div>
          <div class="from">
            <p class="from-where-title">Откуда</p>
          </div>
          <div class="circle" style="background-color: #433b3b;">
          </div>
          <div class="where">
            <p class="from-where-title">Куда</p>
          </div>
        </div>

        <div class="two-arrows">
          <img src="img/two-arrows.svg" alt="arrows">
        </div>
      </div>

    </div>
  </main>
  <footer>

  </footer>
</body>
</html>

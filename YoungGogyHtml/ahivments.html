<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <link href="css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <title>Route</title>
</head>
<body>
    <header></header>
    <main>
       <div class="profile-frame">
           <div class="search-block">
               <div class="title">
                   <p>
                       Поиск достопремечательности
                   </p>
               </div>
               <div class="loop">
                   <img src="img/loop.svg" alt="loop">
               </div>
               <div class="vertical-line"></div>
               <div class="close">
                   <img src="img/close.svg" alt="close">
               </div>
           </div>

           <div class="profile-info">
               <div class="avatar">
                   <img src="img/avatar.jpg" alt="avatar">
               </div>

               <div class="profile-name">
                   <p class="user-name">Имя фамилия</p>
                   <p class="invite-code">Код для инвайта в друзья</p>
               </div>
           </div>
       </div>

        <div class="vertical-scroll-line">
            <div class="scroll"></div>
        </div>

        <div class="info-list">
            <p class="menu-items">Мои места</p>
            <p class="menu-items" style="color:#4e4e4e;">Достижения</p>
            <p class="menu-items">Хочу посетить</p>
            <p class="menu-items">Любимое</p>
            <p class="menu-items">Друзья</p>
        </div>
        <div class="horizontal-line"></div>
        <div class="achievements">
            <div class="achievement">
            </div>
            <div class="achievement-description">
                <span style="color: #000;">Название достижения</span><br>
                <span style="color: #000;">Описание достижения</span>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>

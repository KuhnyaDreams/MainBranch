<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <link href="css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <title>Route</title>
</head>
<body>
    <header></header>
    <main>
        <div class="open-landmark">
            <div class="photo">
                <img src="img/big-photo-landmark.jpg" alt="photo-landmark" style="width:100%; height:auto;">
            </div>

            <div class="landmark-name">
                <p style="font-size: 24px; color: #000;">Ельцин Центр</p>
            </div>

            <div class="place-info">
                <div class="info-about-landmark">Культурный центр, музей</div>
                <div class="background-button">
                    <img src="img/clock.png" alt="clock" class="button">
                </div>
                <div class="background-button">
                    <img src="img/lovely.png" alt="lovely" class="button">
                </div>
            </div>

            <div class="table-route">
                <div class="route">
                    Маршрут
                </div>
                <div class="route">
                    Обзор
                </div>
                <div class="route" style="margin-right:4px; color: #4e4e4e; display: flex; flex-flow: column">
                    Расписание
                    <div class="horizontal-line" style="margin: 0; width:60px; height:3px; align-self: center; margin-top:5px;">
                    </div>
                </div>
            </div>
            <div class="schedule">
                <div class="days">
                    <span class="text-schedule">Понедельник:<br></span>
                    <span class="text-schedule">Вторник:<br></span>
                    <span class="text-schedule">Среда:<br></span>
                    <span class="text-schedule">Четверг:<br></span>
                    <span class="text-schedule">Пятница:<br></span>
                    <span class="text-schedule">Суббота:<br></span>
                    <span class="text-schedule">Воскресенье:</span>
                </div>

                <div class="times">
                    <span class="text-schedule" style="color:#e15656">Выходной<br></span>
                    <span class="text-schedule">10:00-21:00<br></span>
                    <span class="text-schedule">10:00-21:00<br></span>
                    <span class="text-schedule">10:00-21:00<br></span>
                    <span class="text-schedule">10:00-21:00<br></span>
                    <span class="text-schedule">10:00-21:00<br></span>
                    <span class="text-schedule">10:00-21:00<br></span>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>

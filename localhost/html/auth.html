<div class="form-back not-visible" id="authForm">
    <div class="container input-form">
        <h1 class="title">Авторизация</h1>
        <input type="text" placeholder="Логин" name="uname" required class="input" id='authlogin'>

        <input type="password" placeholder="Пароль" name="psw" required class="input" id='authpassword'>

        <button type="submit" class="button" id="logButton">Войти</button>
        
        <span id="forgot" onclick="ChangeToForgot()" class="small-button">Забыли пароль</span>
        <span id="reg" onclick="ChangeToReg()" class="small-button">Зарегестрироваться</span>         
    </div>           
</div>

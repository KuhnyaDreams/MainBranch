<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <link href="css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <title>Route</title>
</head>
<body>
    <header></header>
    <main>
       <div class="profile-frame">
           <div class="search-block">
               <div class="title">
                   <p>
                       Поиск достопремечательности
                   </p>
               </div>
               <div class="loop">
                   <img src="img/loop.svg" alt="loop">
               </div>
               <div class="vertical-line"></div>
               <div class="close">
                   <img src="img/close.svg" alt="close">
               </div>
           </div>

           <div class="login">
               <div class="avatar">
                   <img src="img/not-login-user.jpg" alt="avatar">
               </div>

               <div class="login-info">
                   <p class="login-title">Войдите в аккаунт</p>
                   <p class="login-description">Вы cможете пользоваться<br>
                   всеми функциями сайта</p>
               </div>
           </div>

           <div class="login-rectangle">
                <p class="login-button">Войти</p>
           </div>
       </div>

        <div class="info-list">
            <p class="menu-items" style="color: #4e4e4e;">Мои места</p>
            <p class="menu-items">Достижения</p>
            <p class="menu-items">Хочу посетить</p>
            <p class="menu-items">Любимое</p>
            <p class="menu-items">Друзья</p>
        </div>

        <div class="horizontal-line"></div>

        <div class="login-image-description">
            <div class="image">
                <img src="img/image.png" alt="login image">
            </div>
            <div>
                <p class="image-description">Здесь будут сохраняться достопримечатлеьности которые вы посетили</p>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>

<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <link href="css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <title>Route</title>
</head>
<body>
    <header></header>
    <main>
           <div class="search-block">
               <div class="title">
                   <p>
                       Поиск достопремечательности
                   </p>
               </div>
               <div class="loop">
                   <img src="img/loop.svg" alt="loop">
               </div>
               <div class="vertical-line"></div>
               <div class="close">
                   <img src="img/close.svg" alt="close">
               </div>
           </div>

        <div class="leaderboard-placement">
            <div class="place">
                <p class="placement">43</p>
            </div>

            <div class="user-info">

                <img src="img/not-avatar.jpg" alt="avatar" class="avatar-user">

                    <p class="user-name">
                        Ваше имя и<br> фамилия
                    </p>
            </div>

            <p class="visited">
                27
            </p>
        </div>

        <div class="horizontal-line"></div>

        <div class="leaderboard-info">
            <p class="leaderboard-title">
                Место
            </p>

            <p class="leaderboard-title">
                Пользователь
            </p>

            <p class="leaderboard-title">
                Посетил
            </p>
        </div>

        <div class="leaderboard-placement" style="margin-top:43px;">
            <div class="place">
                <p class="placement" style="padding-left:8px;">1</p>
            </div>

            <div class="user-info">

                <img src="img/not-avatar.jpg" alt="avatar" class="avatar-user">

                <p class="user-name" style="padding-top:16px;">
                    Имя и фамилия
                </p>
            </div>

            <p class="visited">
                1488
            </p>
        </div>

        <div class="horizontal-line"></div>


    </main>
    <footer></footer>
</body>
</html>

<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <link href="css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <title>Route</title>
</head>
<body>
    <header></header>
    <main>
        <div class="open-landmark">
            <div class="photo">
                <img src="img/big-photo-landmark.jpg" alt="photo-landmark" style="width:100%; height:auto;">
            </div>

            <div class="landmark-name">
                <p style="font-size: 24px; color: #000;">Ельцин Центр</p>
            </div>

            <div class="place-info">
                <div class="info-about-landmark">Культурный центр</div>
                <div class="background-button">
                    <img src="img/lovely.png" alt="lovely" class="button">
                </div>
                <div class="background-button">
                    <img src="img/clock.png" alt="clock" class="button">
                </div>
            </div>

            <div class="table-route">
                <div class="route">
                    Маршрут
                </div>
                <div class="route" style="color: #4e4e4e; display: flex; flex-flow: column">
                    Обзор
                    <div class="horizontal-line" style="margin: 0; width:60px; height:3px; align-self: center; margin-top:5px;">
                    </div>
                </div>
                <div class="route" style="margin-right:4px;">
                    Расписание
                </div>
            </div>
            <p class="description">
                «Ельцин Центр» — это культурный центр, расположенный в центре Екатеринбурга, где можно провести целый день, не успев увидеть и половины всего, что здесь есть.
            </p>
        </div>
    </main>
    <footer></footer>
</body>
</html>
